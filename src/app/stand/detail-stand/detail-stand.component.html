<div class="d-flex">
  <h1 *ngIf="stand">{{ stand.name }}</h1>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>
        Produto
      </th>
      <th>
        Estoque
      </th>
    </tr>
  </thead>
  <tbody *ngIf="stand?.stock" class="align-middle">
    <tr *ngFor="let stock of stand.stock">
      <th scope="row">{{ stock.product__name }}</th>
      <td>{{ stock.stock }} {{ normalizedProductMeasurementUnit(stock)}}</td>
    </tr>
  </tbody>
</table>

<div class="alert alert-danger" *ngIf="!loading && !stand?.stock">
  Nenhum produto encontrado para esta barraca!
</div>

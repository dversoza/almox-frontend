<div class="d-flex justify-content-between" id="main-content">
  <h1>Unidades de Medida</h1>
  <div>
    <form class="d-flex flex-row">
      <input #searchInput="ngModel" ngModel (ngModelChange)="pesquisarUM(searchInput.value)" name="searchInput"
        id="searchInput" class="form-control" type="search" placeholder="Pesquisar unidade de medida ..."
        aria-label="Pesquisar" />
      <button class="btn btn-secondary d-flex align-items-center" (click)="findAllUMs()" style="margin: 0 10px">
        <i class="fa fa-sync" style="margin-right: 5px"></i> Atualizar
      </button>
      <button class="btn btn-success d-flex align-items-center" (click)="modalUM()" type="button">
        <i class="fa fa-plus" style="margin-right: 5px"></i> Nova
      </button>
    </form>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th [appSort]="ums" data-order="desc" data-name="id" scope="col">ID</th>
      <th [appSort]="ums" data-order="desc" data-name="name" scope="col">
        Nome
      </th>
      <th scope="col">Sigla</th>
      <th class="text-center">Opções ...</th>
    </tr>
  </thead>
  <tbody class="align-middle">
    <tr *ngFor="let mu of ums">
      <th scope="row">{{ mu.id }}</th>
      <td>{{ mu.name }}</td>
      <td>{{ mu.abbreviation }}</td>
      <td class="text-center">
        <button class="btn btn-xs btn-info" (click)="modalUM(mu)">
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </button>
        <a style="margin-left: 15px" class="btn btn-xs btn-danger" href="#" (click)="excluirUM($event, mu)"><i
            class="fa fa-times" aria-hidden="true"></i> Excluir</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-danger" *ngIf="!ums || ums?.length == 0">
  Nenhuma unidade de medida cadastrada
</div>

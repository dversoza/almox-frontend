<div class="d-flex justify-content-between" id="main-content">
  <h1>Pessoas</h1>
  <div>
    <form class="d-flex flex-row">
      <input #searchInput="ngModel" ngModel name="searchInput" id="searchInput" class="form-control" type="search"
        placeholder="Pesquisar pessoa ..." aria-label="Search" />
      <button class="btn btn-secondary d-flex align-items-center" (click)="findAllPersons(searchInput.value)"
        style="margin: 0 0.5vw">
        <i class="fa fa-search" style="margin-right: 5px"></i> Pesquisar
      </button>
      <button class="btn btn-success d-flex align-items-center" (click)="modalPerson()" type="button">
        <i class="fa fa-plus" style="margin-right: 5px"></i> Nova
      </button>
    </form>
  </div>
</div>

<div class="d-flex justify-content-between" style="margin-top: 2%;">
  <button class="btn btn-primary" (click)="previousPage()" [disabled]="!hasPreviousPage()">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Anterior
  </button>
  <button class="btn btn-primary" (click)="nextPage()" [disabled]="!hasNextPage()">
    Próximo <i class="fa fa-arrow-right" aria-hidden="true"></i>
  </button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th [appSort]="persons" data-order="desc" data-name="id" scope="col">
        ID
      </th>
      <th [appSort]="persons" data-order="desc" data-name="name" scope="col">
        Nome
      </th>
      <th [appSort]="persons" data-order="desc" data-name="contact" scope="col">
        Telefone
      </th>
      <th [appSort]="persons" data-order="desc" data-name="stand" scope="col">
        Barraca
      </th>
      <th class="text-center">Opções ...</th>
    </tr>
  </thead>
  <tbody class="align-middle">
    <tr *ngFor="let person of persons">
      <th scope="row">{{ person.id }}</th>
      <td>{{ person.name }}</td>
      <td>{{ person.phone }}</td>
      <td>{{ person.stand?.name }}</td>
      <td class="text-center">
        <button class="btn btn-xs btn-info" (click)="modalPerson(person)">
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </button>
        <a style="margin-left: 15px" class="btn btn-xs btn-danger" href="#" (click)="deletePerson($event, person)"><i
            class="fa fa-times" aria-hidden="true"></i> Excluir</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-danger" *ngIf="!loading && !persons">
  Nenhuma pessoa encontrada
</div>

<div class="container" style="margin-top: 2%;">
  <h1>Login</h1>
  <div class="well">
    <form #formLogin="ngForm">
      <div class="form-group">
        <label for="user">Usuário:</label>
        <input type="text" class="form-control" id="user" name="user" oninput="this.value = this.value.toLowerCase()"
          [(ngModel)]="login.username" #user="ngModel" required />
        <div *ngIf="user.errors && (user.dirty || user.touched)" class="alert alert-danger alert-dismissible fade show"
          role="alert" style="margin-top: 1%;">
          <div [hidden]="!user.errors.required">Digite o usuário</div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password"
          #password="ngModel" required />
        <div *ngIf="password.errors && (password.dirty || password.touched)"
          class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 1%;">
          <div [hidden]="!password.errors.required">Digite a senha.</div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
      <div style="margin-top: 1%">
        <button type="button" class="btn btn-primary" (click)="authenticate()" (keydown.enter)="authenticate()"
          [disabled]="!formLogin.form.valid">
          <i class="fa fa-save" aria-hidden="true"></i> Entrar
        </button>
      </div>
    </form>

    <div style="margin-top: 1%;">
      <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>

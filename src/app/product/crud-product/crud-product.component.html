<div class="d-flex justify-content-between" id="main-content">
  <h1>Produtos</h1>
  <div class="d-flex flex-row">
    <input #searchInput="ngModel" ngModel name="searchInput" id="searchInput" class="form-control" type="search"
      placeholder="Pesquisar produto ..." aria-label="Pesquisar" />
    <button class="btn btn-secondary d-flex align-items-center" (click)="findAllProducts(searchInput.value)">
      <i class="fa fa-search" style="margin-right: 5px"></i> Pesquisar
    </button>
    <button class="btn btn-primary d-flex text-nowrap align-items-center" href="#" [routerLink]="['measurementUnits']"
      style="margin: 0 0.2vw">
      <i class="fas fa-ruler" style="margin-right: 5px"></i> Unidades de Medida
    </button>
    <button class="btn btn-success d-flex align-items-center" (click)="modalProduct()" type="button">
      <i class="fa fa-plus" style="margin-right: 5px"></i> Novo
    </button>
  </div>
</div>

<div class="d-flex justify-content-between" style="margin-top: 2%;">
  <button class="btn btn-primary" (click)="previousPage()" [disabled]="!hasPreviousPage()">
    <i class="fa fa-arrow-left" aria-hidden="true"></i> Anterior
  </button>
  <button class="btn btn-primary" (click)="nextPage()" [disabled]="!hasNextPage()">
    Próximo <i class="fa fa-arrow-right" aria-hidden="true"></i>
  </button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th [appSort]="products" data-order="desc" data-name="id" scope="col">
        ID
      </th>
      <th [appSort]="products" data-order="desc" data-name="name" scope="col">
        Nome
      </th>
      <th scope="col">Estoque (Almoxarifado)</th>
      <th class="text-center">Opções ...</th>
    </tr>
  </thead>
  <tbody class="align-middle">
    <tr *ngFor="let product of products">
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.stock }} {{ product.measurement_unit?.abbreviation }}</td>
      <td class="text-center">
        <button class="btn btn-xs btn-info" (click)="modalProduct(product)">
          <i class="fa fa-edit" aria-hidden="true"></i> Editar
        </button>
        <a style="margin-left: 15px" class="btn btn-xs btn-danger" href="#" (click)="deleteProduct($event, product)"><i
            class="fa fa-times" aria-hidden="true"></i> Excluir</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-danger" *ngIf="!loading && !products">
  Nenhum produto encontrado!
</div>

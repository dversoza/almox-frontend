<div class="modal-header">
  <h5 class="modal-title">
    {{ product.id ? product.name : "Cadastrar Product" }}
  </h5>
  <button type="button" class="btn-close" aria-label="Fechar" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form #productForm="ngForm">
    <div class="form-group">
      <label for="name">Nome: </label>
      <input [(ngModel)]="product.name" #name="ngModel" class="form-control" id="nome_input" name="name" type="text"
        placeholder="Digite o name do product" required />
    </div>
    <div class="form-group">
      <label for="description">Descrição: </label>
      <input [(ngModel)]="product.description" #description="ngModel" class="form-control" id="description_input"
        name="description" type="text" placeholder="Digite uma descrição para o product" />
    </div>
    <div class="form-group">
      <label for="measurementUnit">Unidade de Medida: </label>
      <ng-select [items]="ums" bindLabel="name" [(ngModel)]="product.measurementUnit" #measurementUnit="ngModel"
        name="measurementUnit" placeholder="Selecione a unidade de medida" required>
      </ng-select>
    </div>
  </form>
  <div class="d-grid gap-2">
    <button [disabled]="!productForm.form.valid" style="margin-top: 20px" type="button" class="btn btn-primary"
      (click)="submitForm()">
      <i class="fa fa-save" aria-hidden="true"></i>
      Salvar
    </button>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">
    Fechar
  </button>
</div>
